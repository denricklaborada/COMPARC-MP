{% load filterarrays %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>microMIPS</title>
  </head>
  <body style="background:#f2f2f2;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">microMIPS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Opcode <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pipeline</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Internal</a>
          </li>
        </ul>
      </div>
    </nav>


    <table width=100% height=100% style="margin-left:10px;">
        <tr>
            <td width=40% style="background:#fff; padding:1%;">Please enter codes here
                <form method="POST">
                  {% csrf_token %}
                  <div class="float-right"><button type="submit" class="btn btn-light btn-sm">Run â–¶</button></div><br><br>
                  <textarea rows="25" cols="78" name="commands" style="resize:none;">{% for cmd in cmdarr %}{{ cmd }}&#13;&#10;{% endfor %}</textarea>
                </form>
            </td>
            <td width=60% style="background:#272f45;color:#fff;padding:1%;">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Command</th>
                    <th scope="col">Hex</th>
                    <th scope="col">Binary</th>
                  </tr>
                </thead>
                <tbody>
                  {% for cmd in cmdarr %}
                  <tr>
                    <th scope="row">{{forloop.counter0}}</th>
                    <td>{{ cmd }}</td>
                    <td>{{ hexoutput|index:forloop.counter0 }}</td>
                    <td>{{ output|index:forloop.counter0 }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </td>
        </tr>
    </table>
  </body>
</html>
